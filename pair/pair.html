<!-- Подключение jQuery и Lightbox (img-lsb или аналог) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<script>
    const m = 3; // количество строк
    const n = 4; // количество столбцов

    const photos = [
        "../images/fone.jpg",
        "../images/pair.jpg",
        "../images/pair.jpg",
        "../images/pair.jpg",
        "../images/pair.jpg",
        "../images/pair.jpg",
        "../images/pair.jpg",
        "../images/pair.jpg",
        "../images/pair.jpg",
        "../images/pair.jpg",
        "../images/pair.jpg",
        "../images/pair.jpg"
    ];

    const photoRow = document.getElementById('photoRow');

    function populateMatrix(m, n, photos) {
        photoRow.innerHTML = '';

        for(let i = 0; i < m; i++) {
            for(let j = 0; j < n; j++) {
                let index = i * n + j;
                if(index >= photos.length) break;

                let colSize = Math.floor(12 / n);
                let colDiv = document.createElement('div');
                colDiv.className = `col-${colSize} photo-item d-flex justify-content-center align-items-center`; // flex центрирование по горизонтали и вертикали

                let link = document.createElement('a');
                link.href = photos[index];
                link.setAttribute('data-lightbox', 'gallery');

                let img = document.createElement('img');
                img.src = photos[index];
                img.alt = "Фото " + (index + 1);
                img.classList.add('img-fluid');

                link.appendChild(img);
                colDiv.appendChild(link);
                photoRow.appendChild(colDiv);
            }
        }
    }

    populateMatrix(m, n, photos);
    </script>
